<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>长安城</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <!-- <div class="test a-fade-in"></div> -->
    <div class="g-pages-wrapper">
        <section class="g-page m-page-loading f-dn">
            <img class="loading-img g-pos-center a-fade-in-out" src="./img/loading.png" alt="" />
            <div class="loading-progress j_rate">55%</div>
        </section>
        <section class="g-page m-page-cover">
            <div class="g-pos-center page-cover-wrapper">
                <img class="cover-img j_pageCover" src="./img/card_first.png" alt="" />
            </div>
        </section>

        <section class="g-page m-page-quiz f-dn">
            <!-- 由 js 动态构建答题卡片 -->
        </section>

        <section class="g-page m-page-cover">
            <div class="g-pos-center page-cover-wrapper">
                <img class="cover-img j_pageCover" src="./img/card_end.png" alt="" />
            </div>
        </section>

        <section class="g-page m-page-result f-dn">
            <!-- 由 js 动态构建结果页面 -->
        </section>

        <div class="m-background">
            <img class="page-background" src="./img/bg.jpg" alt="" />

            <div class="card-background g-pos-center">
                <img src="./img/card_bg.png" alt="" class="card-bg-item card-bg-1" />
                <img src="./img/card_bg.png" alt="" class="card-bg-item card-bg-2" />
                <img src="./img/card_bg.png" alt="" class="card-bg-item card-bg-3" />
            </div>
        </div>

    </div>

    <script type="text/javascript" src="./lib/zepto.min.js"></script>
    <script type="text/javascript" src="./main.js"></script>

</body>
</html>
